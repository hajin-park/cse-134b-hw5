<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pet Dating App"
    />
    <meta name="author" content="Hajin Park" />
    <title>CSE 134B Homework 5 - Hajin Park</title>
    <link rel="stylesheet" href="./styling/styles.css" />
    <script src="scripts/theme-toggle.js"></script>
    <script src="scripts/pet-card.js" defer></script>
    <script src="scripts/card-manager.js" defer></script>
    <noscript>
      <style>
        .theme-toggle { display: none !important; }
        .swipe-controls { display: none !important; }
      </style>
    </noscript>
  </head>
  <body>
    <header>
      <nav class="main-nav" aria-label="Main navigation">
        <menu class="nav-actions">
          <li><button id="load-local-btn" class="nav-btn" type="button">Load Local</button></li>
          <li><button id="load-remote-btn" class="nav-btn" type="button">Load Remote</button></li>
        </menu>
        <menu class="nav-links">
          <li><a href="pages/crud-local.html" class="nav-link">Manage Local</a></li>
          <li><a href="pages/crud-remote.html" class="nav-link">Manage Remote</a></li>
        </menu>
      </nav>
      <button class="theme-toggle" type="button" aria-label="Toggle theme">
        <img src="assets/icons/light-theme.svg" alt="" data-icon="light" width="24" height="24" aria-hidden="true">
        <img src="assets/icons/dark-theme.svg" alt="" data-icon="dark" width="24" height="24" aria-hidden="true">
      </button>
    </header>

    <main>
      <section class="card-display" aria-label="Pet cards">
        <button class="swipe-button dislike" type="button" aria-label="Dislike this pet">
          <img src="assets/icons/swipe-left.svg" alt="" width="24" height="24" aria-hidden="true">
        </button>

        <article class="card-container">
          <aside class="reaction-overlay like" aria-hidden="true">
            <img src="assets/icons/liked-card.svg" alt="" width="80" height="80" aria-hidden="true">
          </aside>
          <aside class="reaction-overlay dislike" aria-hidden="true">
            <img src="assets/icons/disliked-card.svg" alt="" width="80" height="80" aria-hidden="true">
          </aside>
          <article class="empty-state" hidden>
            <p>No cards currently exist</p>
          </article>
        </article>

        <button class="swipe-button like" type="button" aria-label="Like this pet">
          <img src="assets/icons/swipe-right.svg" alt="" width="24" height="24" aria-hidden="true">
        </button>
      </section>
    </main>

    <footer>
      <small>Â© 2025 Hajin Park. All rights reserved.</small>
    </footer>

    <noscript>
      <p>
        This site works best with JavaScript enabled.
      </p>
    </noscript>
  </body>
</html>
